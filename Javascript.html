<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
	background:grey;
}

#red, #green {
	width: 50px;
    height: 50px;
}

    </style>
</head>
<body>
    <div id="red">Red</div>
<div id="green">Green</div>
<div onclick="myFunction()">Set background color</div>

</body>

<script>
    function myFunction() {
    document.querySelectorAll('#red').forEach(function(element) {
      element.style.backgroundColor = "red"; // vilken färg du vill ha
    });
  
    document.querySelectorAll('#green').forEach(function(element) {
      element.style.backgroundColor = "green"; // vilken färg du vill ha
    });
  }
</script>
</html>
