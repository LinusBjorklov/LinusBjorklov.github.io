<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formfieldsetstyle.css">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          <legend>Login</legend>
          <label class="blue" for="Username">Username:
            <input type="text" name="Username" required>
        </label>
        <label class="blue" for="Password">Password:
            <input type="password" name="Password" required>
        </label>
        </fieldset>
        <fieldset>
            <legend>Gender*</legend>
            <input type="radio" value="Male">
            <input type="radio" value="Female">
        </fieldset>
        <fieldset>
            <legend>Programming Skill</legend>
            <input type="checkbox" value="Java">
            <input type="checkbox" value="C++">
            <input type="checkbox" value="C#">
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label for="fruit">Choose a fruit:</label>
            <select name="fruit">
                <option value="Banana">Banana</option>
                <option value="Mango">Mango</option>
                <option value="Apple">Apple</option>
                <option value="Kiwi">Kiwi</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comment</legend>
            <textarea name="message" cols="30" rows="10">Enter yor comment here</textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="Send">
        </fieldset>
      </form>
    
</body>
</html>
