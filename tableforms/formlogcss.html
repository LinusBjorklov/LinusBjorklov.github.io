<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formlogcssstyle.css">
    <title>Document</title>
</head>
<body>
    <h1>Simple log in with labels</h1>
    <form>
        <label class="blue" for="Username">Username:
            <input type="text" name="Username" required>
        </label>
        <label class="blue" for="Password">Password:
            <input type="password" name="Password" required>
        </label>
        <input type="submit" value="Login!">
    </form>
</body>
</html>
