<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabletbodystyle.css">
    <title>Document</title>
</head>
<body>
    <h1>Tabell med thead tbody och tfoot</h1>
    <table>
        <caption>Fruits</caption>
        <thead>
            <tr>
                <th>S.N</th>
                <th colspan="2">Item</th>
                <th colspan="2">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td colspan="2">Apple</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <th>2</th>
                <td colspan="2">Mango</td>
                <td colspan="2">2</td>
            </tr>
            <tr>
                <th>3</th>
                <td colspan="2">Orange</td>
                <td colspan="2">1</td>
            </tr>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <td colspan="2">5</td>
            </tr>
        </tfoot>
        </tbody>
    </table>
</body>
</html>
