<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: rgb(119, 178, 255);
            width: 250px;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #o {
            background-color: rgb(79, 211, 255);
        }
        #s {
            background-color: rgb(95, 132, 255);
        }
        #t {
            background-color: rgb(21, 21, 199);
            color: white;
        }
        #f {
            background-color: black;
            color: white;
        }
        #f, #o, #s, #t{
            width: 200px;
            height: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="o">First</p>
        <p id="s">Second</p>
        <p id="t">Third</p>
        <p id="f">Fourth</p>
    </div>
</body>
</html>
