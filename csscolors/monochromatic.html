<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        background-color: rgb(192, 192, 255);
    }
        #o {
            background-color: rgb(151, 151, 255);
        }
        #s {
            background-color: rgb(66, 66, 255);
        }
        #t {
            background-color: rgba(0, 38, 255, 0.616);
            color: white;
        }
        #f {
            background-color: black;
            color: white;
        }
        #f, #o, #s, #t{
            width: 200px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="o">First</p>
        <p id="s">Second</p>
        <p id="t">Third</p>
        <p id="f">Fourth</p>
    </div>
</body>
</html>
