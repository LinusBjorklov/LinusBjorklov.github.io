<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: rgb(84, 211, 253);
            width: 100px;
            height: 300px;
        }

        #o {
            background-color: rgb(123, 202, 228);
        }
        #s {
            background-color: rgb(47, 47, 255);
        }
        #t {
            background-color: rgb(21, 21, 199);
            color: white;
        }
        #f {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="o">First</p>
        <p id="s">Second</p>
        <p id="t">Third</p>
        <p id="f">Fourth</p>
    </div>
</body>
</html>
