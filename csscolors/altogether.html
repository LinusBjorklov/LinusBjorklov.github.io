<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alltogether</title>
    <style>
        div{
            background-color: #E7F3EF;
            width: 200px;
            height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2{
            background-color: #79BEA8;
        }
        .a{
            background-color: #448D76;
        }
        .w{
            background-color: #23483C;
        }
        .h{
            background-color: #093426;
        }

        p, h2{
            width: 40px;
            height: 40px;
            font-size: 2em;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div>
        <h2>Alltogether</h2>
        <p class="a">Algot</p>        
        <p class="w">Was</p>        
        <p class="h">Here!</p>                     
    </div>
</body>
</html>
