<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alltogether</title>
    <style>
        div{
            background-color: #E7F3EF;
            width: 400px;
            height: 280px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 5px 5px rgba(0, 0, 0, 0.473);
        }
        h2{
            background-color: #79BEA8;
            text-decoration: underline;
            background-image: linear-gradient(white, #79BEA8);
        }
        .a{
            background-color: #448D76;
            background-image: linear-gradient(white, #448D76);
        }
        .w{
            background-color: #23483C;
            color: white;
            background-image: linear-gradient(black, #23483C);
        }
        .h{
            background-color: #093426;
            color: white;
            background-image: linear-gradient(black, #093426);
        }

        p, h2{
            width: 360px;
            height: 40px;
            font-size: 2em;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Alltogether</h2>
        <p class="a">Algot</p>        
        <p class="w">Was</p>        
        <p class="h">Here!</p>                     
    </div>
</body>
</html>
