
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        background-color: #4d4dfd;
    }
.a{
    background-color: #2323E1;
    background-image: linear-gradient(rgb(255, 255, 255),#2323E1);
}
.b{
    background-color: #141491;
    background-image: linear-gradient(white,#141491);
}
.c{
    color: white;
    background-color: #070736;
    background-image: linear-gradient(to left, #070736,white);
}
.d{
    color: white;
    background-color: black;
    background-image: linear-gradient(white, black, white);
}
p{
    height: 50px;
    width: 300px;
}
    </style>
</head>
<body>
    <p class="a">First</p>    
    <p class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">Fourth</p>

</body>
</html>
