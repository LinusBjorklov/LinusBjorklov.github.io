
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        background-color: rgb(#3939D5);
    }
.a{
    background-color: rgb(#2323E1);
    background-image: linear-gradient(rgb(255, 255, 255),rgb(#2323E1));
}
.b{
    background-color: rgb(#141491);
    background-image: linear-gradient(white,rgb(#141491));
}
.c{
    color: white;
    background-color: rgba(#070736);
    background-image: linear-gradient(to left, rgba(#070736),white);
}
.d{
    color: white;
    background-color: black;
    background-image: linear-gradient(white, black);
    background-image: linear-gradient(black, white);
}
p{
    height: 50px;
    width: 300px;
}
    </style>
</head>
<body>
    <p class="a">First</p>    
    <p class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">Fourth</p>

</body>
</html>
