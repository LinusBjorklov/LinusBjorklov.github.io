<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
*{
    background-color: rgb(192, 192, 255);
}
.a{
    background-image: linear-gradient(white, 151, 151, 255);
}
.b{
    background-image: linear-gradient(66, 66, 255, white);
}
.c{
    color: white;
    background-image: linear-gradient(to right, white, 0, 38, 255, 0.616);
}
.d{
    color: white;
    background-color: black;
}
p{
    height: 50px;
    width: 300px;
}
    </style>
</head>
<body>
    <p class="a">First</p>    
    <p class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">Fourth</p>
</body>
</html>
